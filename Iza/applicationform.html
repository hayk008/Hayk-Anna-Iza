<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/fitness-01-920x518.jpg');
            background-size: cover;
            background-position: center;/ background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>GYM APPLICATION FORM</h1>
        <br>
        <h3> Please fill out the form below to apply for gym membership</h3>
        <form action="/submit-goals" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Your age.." required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" name="weight" placeholder="Your weight in kilograms.." required>

            <label for="goal">Fitness Goal:</label>
            <textarea id="goal" name="goal" placeholder="Describe your fitness goal.." required></textarea>

            <label for="membership">Membership Type:</label>
            <select id="membership" name="membership" required>
                <option value="">Select Membership Type</option>
                <option value="basic">Basic</option>
                <option value="corporate">Corporate</option>
                <option value="family">Family</option>
                <option value="flexible">Flexible</option>
                <option value="group">Group</option>
                <option value="online">Online</option>
                <option value="personal">Personal</option>
                <option value="premium">Premium</option>
                <option value="specialized">Specialized</option>
                <option value="yoga">Yoga</option>
            </select>

            <input type="submit" value="Register">

        </form>
    </div>





</body>

</html>
